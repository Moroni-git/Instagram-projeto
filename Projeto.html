<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_proj.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"><img src="celular.jpeg" alt="Celular
        "></div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logotipo.jpeg" alt="instagram">
                <div class="profile-foto">
                    <img src="perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continue como Moroni Alves</a>
                <a href="#"class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Moroni Alves?</p>
                <p class="not-account"><span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
